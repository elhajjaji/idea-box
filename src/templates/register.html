{% extends "base.html" %}

{% block title %}Inscription - Boîte à Idées{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-plus-fill text-success mb-3" style="font-size: 3rem;"></i>
                    <h1 class="h4 text-gray-900 mb-2">Créer un compte</h1>
                    <p class="text-muted">Rejoignez notre communauté</p>
                </div>

                <form method="post" action="/auth/register">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="prenom" class="form-label">
                                <i class="bi bi-person me-2"></i>Prénom
                            </label>
                            <input type="text" class="form-control" id="prenom" name="prenom" 
                                   placeholder="Votre prénom" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="nom" class="form-label">
                                <i class="bi bi-person me-2"></i>Nom
                            </label>
                            <input type="text" class="form-control" id="nom" name="nom" 
                                   placeholder="Votre nom" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Adresse email
                        </label>
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="votre.email@exemple.com" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control" id="password" name="password" 
                               placeholder="Choisissez un mot de passe sécurisé" required minlength="6">
                        <div class="form-text">
                            <small class="text-muted">Au moins 6 caractères</small>
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="confirm_password" class="form-label">
                            <i class="bi bi-lock-fill me-2"></i>Confirmer le mot de passe
                        </label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" 
                               placeholder="Confirmez votre mot de passe" required minlength="6">
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Créer mon compte
                        </button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-0">Déjà un compte ?</p>
                    <a href="/auth/login" class="btn btn-link text-decoration-none">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
// Validation côté client pour la confirmation du mot de passe
document.getElementById('confirm_password').addEventListener('input', function() {
    const password = document.getElementById('password').value;
    const confirmPassword = this.value;
    
    if (password !== confirmPassword) {
        this.setCustomValidity('Les mots de passe ne correspondent pas');
    } else {
        this.setCustomValidity('');
    }
});
</script>
{% endblock %}
