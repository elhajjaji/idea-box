{% extends "base.html" %}

{% block title %}Créer un sujet{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Créer un nouveau sujet</h1>
    {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
    {% endif %}
    {% if message %}
        <div class="alert alert-success" role="alert">
            {{ message }}
        </div>
    {% endif %}
    <form action="/superadmin/subjects/create" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Nom du sujet</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
            <label for="gestionnaires_ids" class="form-label">Gestionnaires (sélectionnez un ou plusieurs)</label>
            <select multiple class="form-control" id="gestionnaires_ids" name="gestionnaires_ids">
                {% for user in users %}
                    <option value="{{ user.id }}">{{ user.email }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Créer le sujet</button>
    </form>
    <p class="mt-3 text-center"><a href="/superadmin/dashboard">Retour au tableau de bord</a></p>
</div>
{% endblock %}
