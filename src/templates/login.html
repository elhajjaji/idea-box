{% extends "base.html" %}

{% block title %}Connexion - Boîte à Idées{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-person-circle text-primary mb-3" style="font-size: 3rem;"></i>
                    <h1 class="h4 text-gray-900 mb-2">Bienvenue !</h1>
                    <p class="text-muted">Connectez-vous à votre compte</p>
                </div>

                <form method="post" action="/auth/login">
                    <div class="mb-3">
                        <label for="email" class="form-label">
                            <i class="bi bi-envelope me-2"></i>Adresse email
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="username" 
                               placeholder="Entrez votre email" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="bi bi-lock me-2"></i>Mot de passe
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password" 
                               placeholder="Entrez votre mot de passe" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Se connecter
                        </button>
                    </div>
                </form>

                <hr class="my-4">
                
                <div class="text-center">
                    <p class="text-muted mb-0">Pas encore de compte ?</p>
                    <a href="/auth/register" class="btn btn-link text-decoration-none">
                        <i class="bi bi-person-plus me-2"></i>Créer un compte
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
